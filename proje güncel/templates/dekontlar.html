{% extends 'admin_layout.html' %}

{% block title %}Dekontlar{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Dekontlar</title>
</head>
<body>
    <h1>Dekontlar</h1>
    <ul>
        {% for dosya in dekont_dosyalari %}
            <li>
                <strong>{{ dosya }}</strong>
                <a target="_blank" href="{{ url_for('dekont_goster', dosya_adi=dosya) }}">Görüntüle</a>
                <a target="_blank" href="{{ url_for('dekont_indir', dosya_adi=dosya) }}" download>İndir</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
